<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Place Your Order</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
    </nav>
  </header>
  <form action="scripts/order_processor.cgi" method="POST" class="order-form">
    <label for="name">Your Name:</label>
    <input type="text" name="name" required>

    <label for="address">Address:</label>
    <input type="text" name="address" required>

   <label for="item">Choose Item:</label>
<select name="item" id="item-select">
  <option value="Pizza">Pizza</option>
  <option value="Burger">Burger</option>
  <option value="Coke">Coke</option>
</select>

    <button type="submit">Submit Order</button>
  </form>
  <footer>
    <p>&copy; 2025 Food Express</p>
  </footer>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const selectedItem = urlParams.get('item');
  const itemSelect = document.getElementById('item-select');

  if (selectedItem) {
    for (let option of itemSelect.options) {
      if (option.value.toLowerCase() === selectedItem.toLowerCase()) {
        option.selected = true;
        break;
      }
    }
  }
</script>

</body>
</html>
