<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coca Cola - Food Express</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
  <style>
    .item-detail {
      max-width: 800px;
      margin: 4em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .item-detail img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 1em;
    }

    .item-detail h2 {
      font-size: 2em;
      color: #d62828;
      margin-bottom: 0.5em;
    }

    .item-detail p {
      font-size: 1em;
      color: #555;
      margin-bottom: 1em;
    }

    .item-detail .btn {
      background: #ff3c00;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    .item-detail .btn:hover {
      background: #e33100;
    }
  </style>
</head>
<body>

  <!-- Optional: You can reuse your header -->
  <header>
    <h1 class="site-title">Food Express</h1>
  </header>

  <section class="item-detail">
    <img src="images/coke.png" alt="Coca Cola">
    <h2>Coca Cola</h2>
    <p>Chilled and refreshing Coca-Cola to pair with any meal. Available in 250ml and 500ml bottles.</p>
    <a href="order.html" class="btn">Order Now</a>
  </section>

  <footer>
    <p>&copy; 2025 Food Express. All rights reserved.</p>
  </footer>

</body>
</html>
